<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Jedilnik</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
</head>
<body>
    <nav class="navbar has-shadow is-primary" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item", href="/">
                Jedilnik
            </a>
        
            <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            </a>
        </div>
        
        <div id="navbarBasicExample" class="navbar-menu">
            <div class="navbar-start">
                <a class="navbar-item", href="/jedi/">
                    Jedi
                </a>
            
                <a class="navbar-item", href="/jedilniki/">
                    Jedilniki
                </a>
            </div>
        
            <div class="navbar-end">
                <div class="navbar-item">
                    <div class="buttons">
                    % if uporabnisko_ime:
                        <form method="POST" action="/odjava/">
                            <div class="buttons">
                                <button class ="button is-primary">
                                    Odjavi se ({{uporabnisko_ime}})
                                </button> 
                            </div>
                        </form>
                    % else:
                        <a class="button is-primary", href="/prijava/">
                            <strong>Prijavi se</strong>
                        </a>
                    % end
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <section class="section">
        {{!base}}
    </section>
</body>
</html>
